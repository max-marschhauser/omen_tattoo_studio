name: omen_tattoo_studio
description: "OMEN Tattoo Studio - obrt za tetoviranje"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  go_router: ^14.1.4
  collection: ^1.18.0
  flutter_native_splash: ^2.4.0
  visibility_detector: ^0.4.0+2
  cupertino_icons: ^1.0.8
  gbm_services:
    git:
      url: https://gitlab.gaussx.com/GaussEnterpriseManager/gbm-flutter.git
      path: packages/gbm_services
      ref: gbm_services-v0.3.31

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Rochester
      fonts:
        - asset: assets/fonts/Rochester-Regular.ttf

  assets:
    - assets/images/
